<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Авторизация</title>
</head>
<header>
    <div class="full-logo">
        <div class="logo">
            <p class="circumflex-logo">*/</p> 
            <p class="text-logo">Цифровое</p>
        </div>
        <p class="text-logo2">портфолио</p>
    </div>
    <div class="buttons">
        <button (click)="toMain()" class="registration-button">
            <p class="registration-button-text">На главную</p> 
        </button>
    </div>
</header>

<body>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="avtorizacia">
        <p class="login-header">Вход</p>
        <div class="form-group" [ngClass]="{'has-error': form.get('phone_email').invalid && form.get('phone_email').touched}">
            <input type="text" class="phone_email" placeholder = "Телефон / Email">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
            <input type="text" class="password" placeholder = "Пароль">
        </div>
        <div class="form-group">
            <button type="submit" class="sign-up-button" [disabled]="form.invalid">Авторизоваться
        </button>
        </div>
    </form>
</body>

<footer>
    <div class="full-logo">
        <div class="logo">
            <p class="text-logo">*/ЦИФРОВОЕ</p> 
        </div>
        <div class="text-logo2">ПОРТФОЛИО</div>
    </div>
    <div class="some-text">
        <div class="politics">
            Политика конфиденциальности
        </div>
        <div class="help">
            Поддержка
        </div>
    </div>
    <div class="icons">
        <div class="vk">
            <img src="../../../assets/VK - Original.svg" alt="">
        </div>
        <div class="telegram">
            <img src="../../../assets/Telegram - Original.svg" alt="">
        </div>
    </div>
    <div class="comment"><p>Учебный проект в рамках дисциплины «Большие данные»</p></div>
</footer>
